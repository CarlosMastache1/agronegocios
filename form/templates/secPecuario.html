{% extends 'base3.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'estilos/carrusel_style.css' %}">

<main id="contents" class="site-contnts">

    <div class="carousel-comp" id="carousel-comp">
        <div class="carousel-comp__slides" id="slides-comp">
            <div class="carousel-comp__slide">
                <img src="{% static 'assets/images/pecuario2.jpg' %}" alt="Imagen 1" />
                <div class="carousel-comp__text-overlay">
                    Estad√≠sticas <strong>del Sector Pecuario</strong> <br>Explora los 6 productos
                </div>
            </div>
            <div class="carousel-comp__slide">
                <img src="{% static 'assets/images/PECUARIO.jpg' %}" alt="Imagen 2" />
            </div>
        </div>

        <div class="carousel-comp__indicators" id="indicators-comp">
            <!-- Cubos blancos generados por JS -->
        </div>
    </div>

    <script src="{% static 'js/carrusel-control.js' %}"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_tarjeta.css' %}">
    <style>
        .container-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .titulo-estilo {
            color: #9D2449;
            margin-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>


    <!--Tarjetas -->
    <div class="body-card">
        <h2 class="text-3xl font-bold text-center titulo-estilo">ESTADISTICAS DEL SECTOR PECUARIO</h2>

        <div class="container-card">
            <a href="{% url 'apicola' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/APICOLA.jpg' %}" alt="APICOLA">
                    <h3>APICOLA</h3>
                </div>
            </a>

            <a href="{% url 'avicola' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/AVICOLA.jpg' %}" alt="AVICOLA">
                    <h3>AVICOLA</h3>
                </div>
            </a>
            <a href="{% url 'bovino' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/BOVINO.jpg' %}" alt="BOVINO">
                    <h3>BOVINO</h3>
                </div>
            </a>
            <a href="{% url 'caprino' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/CAPRINO.jpg' %}" alt="CAPRINO">
                    <h3>CAPRINO</h3>
                </div>
            </a>
            <a href="{% url 'porcino' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/PORCINO.jpg' %}" alt="PORCINO">
                    <h3>PORCINO</h3>
                </div>
            </a>
            <a href="{% url 'ovino' %}">
                <div class="card">
                    <img src="{% static 'imagenesSA/OVINO.jpg' %}" alt="PORCINO">
                    <h3>OVINO</h3>
                </div>
            </a>

        </div>
    </div>


</main>

{% endblock %}
