{% extends 'base.html' %}

{% block content %}





  <section id="gallery">
    <div class="container " >
        <h1 style="text-align: center; color: rgb(7, 29, 70); font-weight: bold;">DETALLES DEL CREDITO</h1>

      <div class="row justify-content-center"  >
      <div class="col-auto col-md-12" >
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" style="color: rgb(2, 53, 13);">{{credito.nombre_proyecto}}</h2>
          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Región :</label>
            <input disabled type="text" value="{{credito.region}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Municipio :</label>
            <input disabled type="text" value="{{credito.municipio}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Localidad :</label>
            <input disabled type="text" value="{{credito.localidad}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Tipo de Tenencia de la Tierra:</label>
            <input disabled type="text" value="{{credito.tipo_tenencia}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Tipo de persona:</label>
            <input disabled type="text" value="{{credito.tipo_persona}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Numero de credito: </label>
            <input disabled type="text" value="{{credito.num_credito}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>
            
          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Numero de Cliente:</label>
            <input disabled type="text" value="{{credito.num_cliente}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Nombre del cliente:</label>
            <input disabled type="text" value="{{credito.nombre_cliente}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Representante Legal: </label>
            <input disabled type="text" value="{{credito.representante_legal}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Telefono del solicitante:</label>
            <input disabled type="text" value="{{credito.telefono}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Producto o tipo de credito:</label>
            <input disabled type="text" value="{{credito.producto_tipoCredito}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Monto total del credito:  </label>
            <input disabled type="text" value="$ {{credito.monto_total}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Fecha de inicio del credito:</label>
            <input disabled type="text" value="{{credito.fecha_inicio}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Fecha del termino de credito:</label>
            <input disabled type="text" value="{{credito.fecha_termino}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Tasa de interes Anual:  </label>
            <input disabled type="text" value="{{credito.tasa_interes}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Periodo de pago:</label>
            <input disabled type="text" value="{{credito.periodo_pago}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Monto de las garantias liquidas vigentes:</label>
            <input disabled type="text" value="{{credito.monto_garantiasLiquidasVigente}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Porcentaje de las garantias liquidas:  </label>
            <input disabled type="text" value="{{credito.porcentaje_garantias}} %" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Monto de la garantia liquida ejercida:</label>
            <input disabled type="text" value="$ {{credito.monto_garantiaLiquidaEjercida}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Saldo Disponible del Fondo de Garantias Liquidas:</label>
            <input disabled type="text" value="{{credito.saldo_disponible}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Intermediario financiero: </label>
            <input disabled type="text" value="{{credito.intermediario_financiero}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>


          <div class="row">
            <div class="col-6"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Monto Recuperado de los Creditos Otorgados </label>
            <input disabled type="text" value="$ {{credito.monto_recuperado}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-6"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Incumplimiento del credito por vencimiento u otra cosa:</label>
            <input disabled type="text" value="{{credito.inclumplimiento_credito}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
          </div>

          <div class="row">
            <div class="col-8"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Descipción del concepto :</label> 
                <p>{{credito.descripcion_concepto}}</p>              
            </div>
          </div>


          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Tipo de concepto solicitado:</label>
            <input disabled type="text" value="{{credito.tipo_concepto}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Beneficiarios (Hombres): </label>
            <input disabled type="text" value="{{credito.beneficiarios_hombres}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Beneficiarios (Mujeres): </label>
            <input disabled type="text" value="{{credito.beneficiarios_mujer}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Total de beneficiarios:</label>
            <input disabled type="text" value="{{credito.total_beneficiarios}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Empleos directos: </label>
            <input disabled type="text" value="{{credito.empleos_directos}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Empleos indirectos: </label>
            <input disabled type="text" value="{{credito.empleos_indirectos}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Sub sector:</label>
            <input disabled type="text" value="{{credito.subsector}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Especie:  </label>
            <input disabled type="text" value="{{credito.especie}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Variedad: </label>
            <input disabled type="text" value="{{credito.variedad}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

          </div>

          
          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Cultivo:</label>
            <input disabled type="text" value="{{credito.cultivo}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Volumen de producción anual (TON.):  </label>
            <input disabled type="text" value="{{credito.volumen_produccion_anual}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Tipo de mercado: </label>
            <input disabled type="text" value="{{credito.tipo_mercado}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>

          </div>

          <div class="row">
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Producto que comercializa:</label>
            <input disabled type="text" value="{{credito.producto_comercializa}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
            <div class="col-4"> 
                <label style="color: rgb(2, 53, 13) ; font-weight: bold;">Superficie:</label>
            <input disabled type="text" value="{{credito.superficie}}" class="form-control" style="border-color: rgb(2, 53, 13);;">
            </div>
        </div>

        </div>
       </div>
      </div>
    </div>
  </div>
  </section>
  





{% endblock %}
