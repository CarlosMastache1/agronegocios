<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica Lineal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 60%;
            height: auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   
    <canvas id="lineChart"></canvas>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');

        // Datos
        const labels = [
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'
        ];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Exportaciones',
                    data: [120635, 104797, 108425, 115054, 131308, 146202, 168703, 162867, 155014, 160841, 167356, 183558, 201004],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4,
                    pointRadius: 5,
                    pointHoverRadius: 7
                },
                {
                    label: 'Importaciones',
                    data: [264, 152, 71, 9, null, null, null, null, null, null, null, null, null],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.4,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }
            ]
        };

        // Configuraci칩n
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'A침os'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valores en Miles'
                        }
                    }
                },
                animations: {
                    tension: {
                        duration: 1000,
                        easing: 'easeInOutCubic',
                        from: 0.2,
                        to: 0.4,
                        loop: true
                    }
                }
            }
        };

        // Renderizar el gr치fico
        new Chart(ctx, config);
    </script>
</body>
</html>
