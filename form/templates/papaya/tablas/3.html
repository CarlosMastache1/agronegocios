<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Países y Valores</title>
  <!-- Enlace a DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <style>
    /* Personalización de la tabla */
    table.dataTable thead {
      background-color: #9d2449;
      color: white;
      text-align: center;
    }
    table.dataTable tbody tr:hover {
      background-color: #f2f2f2;
      transition: background-color 0.3s;
    }
    .container {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <table id="paisTable" class="display responsive nowrap" style="width:100%">
      <thead>
        <tr>
          <th>NUM</th>
          <th>PAÍS</th>
          <th>VALOR (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>*Canadá y Estados Unidos</td><td>65,133,681</td></tr>
        <tr><td>TOTAL</td><td></td><td>65,133,681</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#paisTable').DataTable({
        responsive: true,
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
        },
        paging: false,
        searching: false,
        ordering: false,
      });
    });
  </script>
</body>
</html>
