<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Regiones</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      margin: 20px 0;
    }
    thead {
      background-color: #9d2449;
      color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }
    tfoot {
      font-weight: bold;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Región</th>
        <th>Cantidad de Municipios</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Costa</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Istmo</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Sierra Sur</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Sierra de Flores Magón</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Papaloapan</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Valles Centrales</td>
        <td>2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>35</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
