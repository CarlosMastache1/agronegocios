<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Lineal - Exportaciones e Importaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 500px; /* Tamaño ajustado para mayor visibilidad */
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>



    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const labels = [
            "2010", "2011", "2012", "2013", "2014", "2015", "2016", 
            "2017", "2018", "2019", "2020", "2021", "2022"
        ];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: "Exportaciones (USD)",
                    data: [450338, 469707, 625234, 531543, 524084, 623650, 667572, 733918, 733655, 768619, 807540, 773342, 715778],
                    borderColor: "#9d2449",
                    backgroundColor: "rgba(157, 36, 73, 0.2)",
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: "#9d2449",
                    pointBorderColor: "#fff",
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "#9d2449",
                    pointHoverBorderColor: "#fff",
                },
                {
                    label: "Importaciones (USD)",
                    data: [602, 2398, 1420, 1214, 2887, 1610, 2563, 2928, 3981, 3409, 2903, 7579, 13686],
                    borderColor: "#24659d",
                    backgroundColor: "rgba(36, 101, 157, 0.2)",
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: "#24659d",
                    pointBorderColor: "#fff",
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "#24659d",
                    pointHoverBorderColor: "#fff",
                },
            ],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: "top",
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toLocaleString()} USD`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valor (USD)',
                            font: {
                                size: 16
                            }
                        },
                        ticks: {
                            beginAtZero: true,
                            callback: function(value) {
                                return value.toLocaleString(); // Formato de valor
                            }
                        }
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById("myChart"),
            config
        );
    </script>

</body>
</html>
