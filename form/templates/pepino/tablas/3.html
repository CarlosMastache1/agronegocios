<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores por País</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h2 {
      color: #9d2449;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    table thead {
      background-color: #9d2449;
      color: #fff;
    }

    table tbody tr:hover {
      background-color: #edf2f7;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>

  <table id="valoresTable" class="display">
    <thead>
      <tr>
        <th>#</th>
        <th>País</th>
        <th>Valor (USD)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Estados Unidos</td><td>139,491,145</td></tr>
      <tr><td>2</td><td>Canadá</td><td>3,494,165</td></tr>
      <tr><td></td><td><strong>TOTAL</strong></td><td><strong>142,985,310</strong></td></tr>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#valoresTable').DataTable({
        paging: false,
        searching: false,
        ordering: true,
        responsive: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.5/i18n/es-MX.json"
        }
      });
    });
  </script>
</body>
</html>
