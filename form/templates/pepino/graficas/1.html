<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Lineal Responsive</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        canvas {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
 
    <div id="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const data = {
            labels: [
                "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022"
            ],
            datasets: [
                {
                    label: 'Exportaciones',
                    data: [498822, 497030, 540334, 584928, 610940, 655191, 693611, 750511, 767073, 782161, 809814, 840143, 850291],
                    borderColor: '#9d2449',
                    backgroundColor: 'rgba(157, 36, 73, 0.2)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Importaciones',
                    data: [818, 1154, 2460, 2061, null, null, 0, null, 3, null, null, null, null],
                    borderColor: '#24499d',
                    backgroundColor: 'rgba(36, 73, 157, 0.2)',
                    tension: 0.4,
                    fill: true
                }
            ]
        };

        const options = {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Año'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Valor'
                    },
                    beginAtZero: true
                }
            }
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
</html>
