<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr√°fica de Barras</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #9d2449;
    }
  </style>
</head>
<body>
  <div class="chart-container">
 
    <canvas id="barChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", 
          "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", 
          "NOVIEMBRE", "DICIEMBRE"
        ],
        datasets: [{
          label: 'Cantidad',
          data: [90, 622, 272, 163, 96, 22, 0, 0, 0, 13, 40, 4],
          backgroundColor: '#9d2449',
          borderColor: '#9d2449',
          borderWidth: 1,
          hoverBackgroundColor: '#c72e62',
          hoverBorderColor: '#c72e62'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Meses',
              color: '#9d2449',
              font: {
                size: 14
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Cantidad',
              color: '#9d2449',
              font: {
                size: 14
              }
            },
            beginAtZero: true
          }
        },
        animation: {
          duration: 1500,
          easing: 'easeOutBounce'
        }
      }
    });
  </script>
</body>
</html>
