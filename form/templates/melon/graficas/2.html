<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica de Líneas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
    }

    h1 {
      text-align: center;
      color: #9d2449;
    }
  </style>
</head>
<body>
  <div class="chart-container">
   
    <canvas id="lineChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          2010, 2011, 2012, 2013, 2014, 
          2015, 2016, 2017, 2018, 2019, 
          2020, 2021, 2022, 2023
        ],
        datasets: [
          {
            label: 'Cañada',
            data: [
              1398.66, 2112.64, 2620.65, 1812.26, 1542.83, 
              1975.56, 1756.72, 1877.48, 1740.72, 1986.98, 
              2145.19, 2257.01, 2192.17, 1795.46
            ],
            borderColor: '#FF6384',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Costa',
            data: [
              2512.1, 2587.77, 1961.2, 2071.75, 2045.72, 
              1257, 1557.1, 1698.01, 1866.48, 2088, 
              2191.75, 2430.75, 2400.76, 2431.04
            ],
            borderColor: '#36A2EB',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Istmo',
            data: [
              14301.78, 21961.18, 17385.04, 11999.78, 11147.35, 
              10063.76, 10762.48, 12449.14, 12484.67, 12882.46, 
              12221.48, 13322.33, 13164.66, 13216.1
            ],
            borderColor: '#FFCE56',
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Mixteca',
            data: [
              305.5, 301.02, 302.14, 226.9, 142.4, 
              41.5, 113.35, 103.5, 77.2, 99.65, 
              95.2, 98.33, 89.11, 103.71
            ],
            borderColor: '#4BC0C0',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Sierra Sur',
            data: [
              540, 682.67, 800, 580, 483, 
              388.96, 540, 425.5, 448.8, 463.05, 
              511.92, 520.03, 539.79, 551.58
            ],
            borderColor: '#9966FF',
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Valles Centrales',
            data: [
              579.24, 636.2, 256.53, 338.42, 314.06, 
              321.53, 315.25, 328.37, 341.17, 361.48, 
              382.12, 370.69, 383.04, 361.95
            ],
            borderColor: '#FF9F40',
            backgroundColor: 'rgba(255, 159, 64, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          tooltip: {
            enabled: true
          }
        },
        interaction: {
          mode: 'index',
          intersect: false
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Año'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Producción'
            },
            beginAtZero: true
          }
        },
        animation: {
          duration: 1500,
          easing: 'easeOutBounce'
        }
      }
    });
  </script>
</body>
</html>
