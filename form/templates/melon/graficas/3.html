<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Barras Horizontal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 60vh;
            width: 80vw;
        }
    </style>
</head>
<body>
    <div class="container my-5">

        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('barChart').getContext('2d');

            const data = {
                labels: [
                    "No pertenece a ningún pueblo indígena",
                    "Zapoteco",
                    "Zoque",
                    "Huave",
                    "Mixteco",
                    "Mazateco",
                    "Mixe",
                    "Cuicateco",
                    "Nahua"
                ],
                datasets: [
                    {
                        label: 'Volumen de Producción (Ton)',
                        data: [4388, 7653, 1751, 1349, 1271, 818, 605, 359, 265],
                        backgroundColor: '#9d2449',
                        borderColor: '#9d2449',
                        borderWidth: 1
                    }
                ]
            };

            const options = {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Volumen (Ton)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pueblo Indígena'
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuart'
                }
            };

            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: options
            });
        });
    </script>
</body>
</html>
