<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportaciones e Importaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>

    

    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');

        const data = {
            labels: [
                "2010", "2011", "2012", "2013", "2014", 
                "2015", "2016", "2017", "2018", "2019", 
                "2020", "2021", "2022"
            ],
            datasets: [
                {
                    label: "Exportaciones",
                    data: [275366, 287771, 297295, 338169, 289647, 331148, 369314, 435815, 395539, 412600, 421636, 429391, 447503],
                    borderColor: "#9d2449",
                    backgroundColor: "rgba(157, 36, 73, 0.2)",
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: "Importaciones",
                    data: [2300, 1976, 2921, 3307, 2041, 1588, 1768, 1909, 2347, 1942, 1403, 1087, 2558],
                    borderColor: "#24659d",
                    backgroundColor: "rgba(36, 101, 157, 0.2)",
                    tension: 0.4,
                    fill: true,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toLocaleString()} USD`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "AÃ±o",
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Valor (USD)",
                            font: {
                                size: 16
                            }
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString();
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>

</body>
</html>
