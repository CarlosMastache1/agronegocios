<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Lineal - Volumen de Producción</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
        }
        canvas {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="productionChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('productionChart').getContext('2d');
        const productionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    2010, 2011, 2012, 2013, 2014, 2015, 
                    2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023
                ],
                datasets: [
                    {
                        label: 'Cañada',
                        data: [11550.77, 10153.58, 3719.13, 4035.4, 3715.03, 3706.22, 3730.8, 4022.03, 4418.51, 4263.87, 4427.55, 4494.4, 4339.03, 3306.73],
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Costa',
                        data: [13683.1, 9040.01, 10176.81, 14693.82, 16230.38, 16592.9, 17437.68, 17883.9, 17877.73, 18286.53, 17696.6, 18356.64, 19549.95, 20198.6],
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Istmo',
                        data: [129115.48, 157681.5, 119529.42, 139216.15, 132107.61, 120859.05, 113592.69, 123198.61, 160411.03, 179877.57, 182919.89, 187608.91, 188623.57, 189388.19],
                        borderColor: '#FFCE56',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Mixteca',
                        data: [822.75, 825.49, 847.65, 123.8, 41.5, 36.2, 41, 54.8, 68.25, 68.35, 74.34, 75.06, 77, 73.97],
                        borderColor: '#4BC0C0',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Papaloapan',
                        data: [10351.56, 12518, 2895.1, 6030, 7571, 3853.3, 5321.3, 2258, 4886.1, 5240.77, 1561.3, 1991.48, 2273.6, 862.35],
                        borderColor: '#9966FF',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Sierra Sur',
                        data: [916.04, 952.03, 915.55, 954.1, 1039.1, 981.4, 959.5, 983.3, 1012.95, 1061.18, 1030.04, 1026, 1071.1, 1084.78],
                        borderColor: '#FF9F40',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Volumen de Producción por Región (Ton)'
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volumen (Ton)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
