<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Región y Cantidad de Municipios (2022)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        table th {
            background-color: #9d2449;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #ffe6ec;
            color: #9d2449;
        }

        table td {
            font-size: 14px;
        }
    </style>
</head>
<body>

    

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Región</th>
                    <th>Cantidad de Municipios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Istmo</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Costa</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Sierra de Flores Magón</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Papaloapan</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Sierra Sur</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Mixteca</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Estatal</td>
                    <td>60</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
