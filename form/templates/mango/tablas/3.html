<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países y Valor (USD)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        table th {
            background-color: #9d2449;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #ffe6ec;
            color: #9d2449;
        }

        table td {
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>



    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>NUM</th>
                    <th>País</th>
                    <th>Valor (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Estados Unidos</td><td>69,219,092</td></tr>
                <tr><td>2</td><td>Canadá</td><td>7,404,412</td></tr>
                <tr><td>3</td><td>Japón</td><td>2,314,327</td></tr>
                <tr><td>4</td><td>Francia</td><td>1,044,939</td></tr>
                <tr><td>5</td><td>Países Bajos</td><td>635,316</td></tr>
                <tr><td>6</td><td>Alemania</td><td>348,028</td></tr>
                <tr><td>7</td><td>Bélgica</td><td>224,135</td></tr>
                <tr><td>8</td><td>Italia</td><td>180,344</td></tr>
                <tr><td>9</td><td>España</td><td>157,420</td></tr>
                <tr><td>10</td><td>Reino Unido</td><td>151,412</td></tr>
                <tr><td>11</td><td>Guatemala</td><td>45,599</td></tr>
                <tr><td>12</td><td>Emiratos Árabes Unidos</td><td>18,967</td></tr>
                <tr><td>13</td><td>Belice</td><td>11,315</td></tr>
                <tr><td>Total</td><td></td><td>81,755,305</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
