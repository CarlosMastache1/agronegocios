<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica y Responsive</title>
    <!-- Materialize CSS (Material Design) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4caf50;
            font-weight: 500;
            margin-bottom: 20px;
        }

        table.dataTable {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table.dataTable thead {
            background-color: #9d2449;
            color: white;
        }

        table.dataTable thead th {
            font-weight: bold;
            padding: 15px;
        }

        table.dataTable tbody td {
            text-align: center;
            padding: 12px;
        }

        table.dataTable tbody tr {
            transition: all 0.2s ease-in-out;
        }

        table.dataTable tbody tr:hover {
            background-color: #ff83a9;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .dataTables_filter input {
            border: 1px solid #4caf50;
            border-radius: 5px;
            padding: 8px;
            background-color: #fff;
            color: #333;
        }

        .dataTables_length select {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>PRINCIPALES REGIONES PRODUCTORAS DE AGAVE</h5>
        <!-- Tabla dinámica -->
        <table id="tablaProduccion" class="striped highlight responsive-table">
            <thead>
                <tr>
                    <th>Región</th>
                    <th>Volumen de producción (Ton)</th>
                    <th>Superficie Sembrada (Ha)</th>
                    <th>Rendimiento (Ton/Ha)</th>
                    <th>Valor de la producción ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sierra Sur</td>
                    <td>190,162</td>
                    <td>5,535</td>
                    <td>63.05</td>
                    <td>724,298,264</td>
                </tr>
                <tr>
                    <td>Valles Centrales</td>
                    <td>59,321</td>
                    <td>5,866</td>
                    <td>48.75</td>
                    <td>236,797,132</td>
                </tr>
                <tr>
                    <td>Istmo</td>
                    <td>3,187</td>
                    <td>157</td>
                    <td>70.75</td>
                    <td>11,947,875</td>
                </tr>
            </tbody>
        </table>
    </div>

   

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tablaProduccion').DataTable({
                paging: true,
                searching: true,
                responsive: true,
                language: {
                    search: "Buscar:",
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    infoEmpty: "No hay datos disponibles",
                    zeroRecords: "No se encontraron coincidencias",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                }
            });
        });
    </script>
</body>
</html>
