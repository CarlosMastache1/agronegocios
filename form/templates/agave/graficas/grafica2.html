{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script src="{% static 'agricola/agave/js/echarts.js' %}"></script>
     <style>
        body {
             font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
      </style>
    
  </head>
<body>
  <h4>VOLÚMEN DE PRODUCCIÓN POR PUEBLO INDIGENA</h4>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
   <div id="main" style="width: 100%;height:400px;" ></div>
   <script type="text/javascript">
      // Initialize chart
   var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: [
        'Chinanteco',
        'Mixteco',
        'Mixe',
        'Chontal de Oaxaca',
        'Zapoteco',
        'No pertenece a ningun pueblo indigena'
      ],
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      data: [
        0,
        {
          value: 969,
          itemStyle: {
            color: '#9d2449'
          }
        },
        {
          value: 1787,
          itemStyle: {
            color: '#9d2449'
          }
        },
        {
          value: 37170,
          itemStyle: {
            color: '#9d2449'
          }
        },
        {
          value: 140903,
          itemStyle: {
            color: '#9d2449'
          }
        },
        {
          value: 75720,
          itemStyle: {
            color: '#9d2449'
          }
        }
      ],
      type: 'bar'
    }
  ]
};

option && myChart.setOption(option);


// Make the chart responsive
      window.addEventListener('resize', function () {
        myChart.resize();
      });

    </script>
</body>
</html>
