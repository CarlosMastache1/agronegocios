<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Lineal Animada</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Inicializar el gráfico
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        const option = {
            title: {
                text: 'Volumen de Prod por Región (ton)',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['Istmo', 'Mixteca', 'Sierra Norte', 'Sierra Sur', 'Valles Centrales'],
                top: '10%'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Istmo',
                    type: 'line',
                    smooth: true,
                    data: [2538.9, 2581.05, 3041.3, 3626.36, 1834.71, 1524.27, 1516.7, 414, 632.4, 738.49, 2010.69, 1961.11, 2383.88, 3186.99],
                    lineStyle: {
                        color: '#9D2449'
                    },
                    symbol: 'circle',
                    symbolSize: 8
                },
                {
                    name: 'Mixteca',
                    type: 'line',
                    smooth: true,
                    data: [0, 0, 2197.7, 1312.5, 1178.3, 1261, 1314.45, 1175.4, 1086.85, 1252.94, 973.63, 1200.14, 1809.86, 1762.57],
                    lineStyle: {
                        color: '#249D74'
                    },
                    symbol: 'circle',
                    symbolSize: 8
                },
                {
                    name: 'Sierra Norte',
                    type: 'line',
                    smooth: true,
                    data: [0, 279.95, 280.5, 1089.65, 606.75, 754.4, 707.41, 1457.04, 1436.96, 1574.17, 1600.13, 1610.21, 1909.09, 2116.85],
                    lineStyle: {
                        color: '#D14174'
                    },
                    symbol: 'circle',
                    symbolSize: 8
                },
                {
                    name: 'Sierra Sur',
                    type: 'line',
                    smooth: true,
                    data: [206865.28, 154850.31, 70303.46, 60459.28, 74386.16, 20892.11, 39878.76, 37007.54, 39818.23, 77943.47, 114957, 127889.27, 171083.66, 190161.82],
                    lineStyle: {
                        color: '#6D1935'
                    },
                    symbol: 'circle',
                    symbolSize: 8
                },
                {
                    name: 'Valles Centrales',
                    type: 'line',
                    smooth: true,
                    data: [146998.26, 171700.48, 102573.6, 65864.49, 56863.69, 48272.89, 51490.49, 45977.41, 54803.3, 67895.14, 63972.33, 67894.37, 68270.6, 59320.81],
                    lineStyle: {
                        color: '#E6C4C7'
                    },
                    symbol: 'circle',
                    symbolSize: 8
                }
            ],
            animationDuration: 2000
        };
        myChart.setOption(option);

        // Ajustar el gráfico al tamaño de la ventana
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
