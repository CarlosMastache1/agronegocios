{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Oaxaca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
    }

    .map-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .map-container img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="map-container">
  <img src="{% static 'agricola/agave/imagenes/mapafinal.jpg' %}" alt="Mapa de Oaxaca">
  

</body>
</html>
