<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportación 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #9d2449;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #9d2449;
            color: white;
        }
        tr:hover {
            background-color: #f8c8d2;
        }
        input {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>


<input type="text" id="filterInput" placeholder="Buscar...">

<table id="exportTable">
    <thead>
        <tr>
            <th>NUM</th>
            <th>PAÍS</th>
            <th>VALOR (USD)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Estados Unidos</td>
            <td>13,341,159</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Canadá</td>
            <td>845,720</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cuba</td>
            <td>40</td>
        </tr>
        <tr>
            <td>TOTAL</td>
            <td>-</td>
            <td>14,186,918</td>
        </tr>
    </tbody>
</table>

<script>
    document.getElementById('filterInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('#exportTable tbody tr');

        rows.forEach(row => {
            let cells = row.querySelectorAll('td');
            let match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
            row.style.display = match ? '' : 'none';
        });
    });
</script>

</body>
</html>
