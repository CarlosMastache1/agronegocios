<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Regiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 2px solid #ff69b4; /* Rosa */
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #9d2449; /* Rosa */
            color: white;
        }

        tr:hover {
            background-color: #ffe6f0; /* Rosa claro al pasar el ratón */
            transition: background-color 0.3s ease;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            th {
                display: none; /* Oculta los encabezados en pantallas pequeñas */
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label); /* Muestra etiquetas de datos */
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Buscar por región...">

<table id="regionTable">
    <thead>
        <tr>
            <th>NUM</th>
            <th>REGIÓN</th>
            <th>VALOR (USD)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td data-label="REGIÓN"><strong>América del Norte</strong></td>
            <td data-label="VALOR (USD)">16,943,911</td>
        </tr>
        <tr>
            <td>2</td>
            <td data-label="REGIÓN"><strong>Europa</strong></td>
            <td data-label="VALOR (USD)">67,941</td>
        </tr>
        <tr>
            <td>3</td>
            <td data-label="REGIÓN"><strong>Latinoamérica y Antillas</strong></td>
            <td data-label="VALOR (USD)">20,938</td>
        </tr>
        <tr>
            <td></td>
            <td data-label="Total"><strong>Total</strong></td>
            <td data-label="VALOR (USD)">17,032,790</td>
        </tr>
    </tbody>
</table>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#regionTable tbody tr');

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const region = cells[1].textContent.toLowerCase();
            row.style.display = region.includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
