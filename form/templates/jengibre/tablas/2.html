<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción Nacional de Jengibre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #9d2449;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #9d2449;
            color: white;
        }
        tr:hover {
            background-color: #f8c8d2;
        }
        input {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>


<input type="text" id="filterInput" placeholder="Buscar...">

<table id="productionTable">
    <thead>
        <tr>
            <th>Ranking</th>
            <th>Entidad Federativa</th>
            <th>Volumen de producción (Ton)</th>
            <th>Superficie Sembrada (Ha)</th>
            <th>Rendimiento (Ton/Ha)</th>
            <th>Valor de la producción ($)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Puebla</td>
            <td>2,369</td>
            <td>195</td>
            <td>11.93</td>
            <td>49,171,129</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Oaxaca</td>
            <td>332</td>
            <td>42</td>
            <td>7.90</td>
            <td>4,635,263</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Guerrero</td>
            <td>5</td>
            <td>1</td>
            <td>4.85</td>
            <td>92,084</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>-</td>
            <td>2,705</td>
            <td>238</td>
            <td>9.71</td>
            <td>53,898,475</td>
        </tr>
    </tbody>
</table>

<script>
    document.getElementById('filterInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('#productionTable tbody tr');

        rows.forEach(row => {
            let cells = row.querySelectorAll('td');
            let match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
            row.style.display = match ? '' : 'none';
        });
    });
</script>

</body>
</html>
