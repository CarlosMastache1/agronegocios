<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Exportaciones e Importaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 600px; /* Altura ampliada */
        }

        canvas {
            width: 100% !important;
            height: 100% !important; /* Asegura que el lienzo ocupe toda la altura del contenedor */
        }
    </style>
</head>
<body>

    

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Datos para la gráfica
        const labels = [
            "2010", "2011", "2012", "2013", "2014", "2015", "2016", 
            "2017", "2018", "2019", "2020", "2021", "2022"
        ];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: "Exportaciones",
                    data: [23, 40, 0, 65, 451, 124, 217, 221, 831, 1926, 1679, 974, 2249],
                    borderColor: "#9d2449",
                    backgroundColor: "rgba(157, 36, 73, 0.5)",
                    tension: 0.3,
                    fill: true,
                },
                {
                    label: "Importaciones",
                    data: [105, 105, 141, 176, 77, 213, 787, 573, 256, 353, 456, 868, 656],
                    borderColor: "#24659d",
                    backgroundColor: "rgba(36, 101, 157, 0.5)",
                    tension: 0.3,
                    fill: true,
                },
            ],
        };

        // Configuración de la gráfica
        const config = {
            type: "line", // Gráfica de líneas
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false, // Permite ajustar la altura dinámica
                plugins: {
                    legend: {
                        position: "top",
                        labels: {
                            font: {
                                size: 14,
                            },
                        },
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                            },
                        },
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Año",
                            font: {
                                size: 16,
                            },
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Cantidad (millones)",
                            font: {
                                size: 16,
                            },
                        },
                        beginAtZero: true,
                    },
                },
            },
        };

        // Renderizar la gráfica
        const myChart = new Chart(
            document.getElementById("myChart"),
            config
        );
    </script>

</body>
</html>
