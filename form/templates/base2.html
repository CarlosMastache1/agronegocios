{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRONEGOCIOS</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">




</head>
<body>

    {% block content %}

    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img"  style="background-image: url('https://i.postimg.cc/MGn2LZvB/foto.png');">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<p><img src="{% static 'images/sefader.png' %}" alt=""></p>
			      			<h3 class="mb-4">Inicio de Sesión</h3>
			      		</div>
								
			      	</div>
							<form id="loginform" action="/login/" method="POST" class="signin-form">
                                {% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Usuario</label>
			      			<input type="text" class="form-control" name="username" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Contraseña</label>
		              <input type="password" class="form-control" name="password" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar Sesión</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	
									
		            </div>
		          </form>
		         
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    {% if error %}

    <script>
        Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "{{error}}",
            showConfirmButton: false,
            timer: 3500

        });
    </script>

    {% endif %}

   

    {% endblock %}



    
</body>
</html>
