<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Lineal de Exportaciones e Importaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilo para centrar la gráfica y aumentar su tamaño */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .chart-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    // Datos de la tabla
    const años = [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022];
    const exportaciones = [47200, 48994, 41040, 372923, 397691, 414089, 485540, 510387, 507584, 538038, 547450, 548245, 521857];
    const importaciones = [66, 41, 893, 1583, 2093, 1506, 1856, 1446, 1535, 0, 1945, 2461, 3156];
    const totalGeneral = [47266, 49035, 41933, 374506, 399783, 415595, 487396, 511833, 509119, 538038, 549394, 550707, 525013];

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: años,
            datasets: [
                {
                    label: 'Exportaciones',
                    data: exportaciones,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                },
                {
                    label: 'Importaciones',
                    data: importaciones,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Valores (en millones)',
                        font: {
                            size: 14,
                        },
                    },
                },
                x: {
                    title: {
                        display: true,
                        text: 'Años',
                        font: {
                            size: 14,
                        },
                    },
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                            size: 14,
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
