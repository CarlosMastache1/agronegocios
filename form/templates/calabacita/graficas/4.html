<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Barras - Producción Mensual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #9D2449;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="chart-container">
    
        <canvas id="barChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('barChart').getContext('2d');

        // Datos para la gráfica
        const data = {
            labels: [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 
                'Junio', 'Julio', 'Agosto', 'Septiembre', 
                'Octubre', 'Noviembre', 'Diciembre'
            ],
            datasets: [{
                label: 'Producción (Ton)',
                data: [4, 555, 733, 69, 26, 0, 0, 0, 0, 51, 86, 14],
                backgroundColor: 'rgba(157, 36, 73, 0.8)', // Color de las barras
                borderColor: '#9D2449', // Color del borde
                borderWidth: 1,
                hoverBackgroundColor: 'rgba(157, 36, 73, 1)', // Color al hacer hover
                hoverBorderColor: '#000000'
            }]
        };

        // Configuración de la gráfica
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false // Oculta la leyenda porque solo hay un conjunto de datos
                    },
                    title: {
                        display: true,
                        text: 'Producción Mensual (Ton)'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Meses'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Producción (Ton)'
                        },
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 1500, // Duración de la animación
                    easing: 'easeOutBounce' // Efecto de animación
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                }
            }
        };

        // Inicializar la gráfica
        new Chart(ctx, config);
    </script>

</body>
</html>
