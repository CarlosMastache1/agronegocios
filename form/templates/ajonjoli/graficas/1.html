{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script src="{% static 'agricola/agave/js/echarts.js' %}"></script>
    <style>
        body {
           
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
    </style>
  </head>
<body>
  <!-- Prepare a DOM with a defined width and height for ECharts -->

 
   <div id="main" style="width: 500px;height:600px;" align="center"></div>
   <script type="text/javascript">
    var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {},
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Exportaciones', 'Importaciones']
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: [
        '2010',
        '2011',
        '2012',
        '2013',
        '2014',
        '2015',
        '2016',
        '2017',
        '2018',
        '2019',
        '2020',
        '2021',
        '2022'
      ]
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Exportaciones',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        8673, 6785, 5859, 7781, 7409, 9463, 10481, 10166, 12080, 5016, 2474,
        3970, 2087
      ]
    },

    {
      name: 'Importaciones',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        11861, 19169, 16318, 16019, 20115, 19956, 23674, 28908, 42095, 24306,
        12357, 7249, 7802
      ]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
