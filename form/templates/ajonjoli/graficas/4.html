<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fica de Barras Vertical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #9d2449;
        }

        .chart-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 400px;
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            position: relative;
        }

        .chart div {
            width: 60px;
            background-color: #9d2449;
            margin: 0 5px;
            transition: all 0.5s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            border-radius: 5px 5px 0 0;
        }

        .chart div:hover {
            background-color: #b3355d;
            transform: scale(1.1);
        }

        .chart span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-bottom: 5px;
        }

        .months {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .months div {
            width: 60px;
            text-align: center;
            font-size: 12px;
            color: #333;
        }

        .y-axis {
            position: absolute;
            left: -40px;
            bottom: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
        }

        .y-axis div {
            text-align: right;
            margin-right: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <div class="chart-container">
        <div class="chart">
            <div style="height: 20%;"><span>42</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 3%;"><span>6</span></div>
            <div style="height: 40%;"><span>78</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 0%;"><span>0</span></div>
            <div style="height: 80%;"><span>1151</span></div>
            <div style="height: 70%;"><span>974</span></div>
        </div>
        <div class="y-axis">
            <div>1200</div>
            <div>900</div>
            <div>600</div>
            <div>300</div>
            <div>0</div>
        </div>
        <div class="months">
            <div>ENE</div>
            <div>FEB</div>
            <div>MAR</div>
            <div>ABR</div>
            <div>MAY</div>
            <div>JUN</div>
            <div>JUL</div>
            <div>AGO</div>
            <div>SEP</div>
            <div>OCT</div>
            <div>NOV</div>
            <div>DIC</div>
        </div>
    </div>
</body>
</html>
