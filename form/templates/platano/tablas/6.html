<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #9d2449;
            color: white;
            cursor: pointer;
        }

        tr:hover {
            background-color: #f7c4d0;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .transition {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Región</th>
                <th>Cantidad de Municipios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Papaloapan</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Costa</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sierra Sur</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Mixteca</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Sierra de Juárez</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Estatal</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
