<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportaciones por Región 2023</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead th {
            background-color: #9d2449;
            color: white;
            text-align: center;
            padding: 10px;
        }
        tbody td {
            text-align: center;
            padding: 10px;
        }
        tbody tr:hover {
            background-color: #f9c2d9;
            transition: background-color 0.3s;
        }
        .dataTables_wrapper .dataTables_filter input {
            margin-left: 0.5em;
            padding: 5px;
            border: 1px solid #9d2449;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <table id="tabla-region" class="display">
        <thead>
            <tr>
                <th>NUM</th>
                <th>REGIÓN</th>
                <th>VALOR (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>América del Norte</td><td>202,042,791</td></tr>
            <tr><td>2</td><td>Asia</td><td>36,414,185</td></tr>
            <tr><td>3</td><td>Europa</td><td>1,013,681</td></tr>
            <tr><td></td><td>Total</td><td>239,470,657</td></tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabla-region').DataTable({
                pageLength: 5,
                responsive: true,
                searching: true,
                ordering: false,
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                }
            });
        });
    </script>
</body>
</html>
