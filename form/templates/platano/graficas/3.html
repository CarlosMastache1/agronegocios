<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Volumen de Producción por Pueblo Indígena</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        canvas {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="indigenousChart"></canvas>

    <script>
        const ctx = document.getElementById('indigenousChart').getContext('2d');
        const indigenousChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    'No pertenece a ningún pueblo indígena',
                    'Chinanteco',
                    'Mixteco',
                    'Zapoteco',
                    'Chatino',
                    'Mixe',
                    'Triqui',
                    'Amuzgo'
                ],
                datasets: [{
                    label: 'Volumen de Producción (Ton)',
                    data: [11910, 50247, 11406, 7809, 801, 475, 201, 147],
                    backgroundColor: '#9d2449', // Color de las barras
                    borderColor: 'rgba(157, 36, 73, 0.8)', // Color del borde
                    borderWidth: 1,
                }]
            },
            options: {
                indexAxis: 'y', // Cambia la orientación a horizontal
                responsive: true,
                animation: {
                    duration: 1000,
                    easing: 'easeOutBounce'
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Volumen (Ton)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pueblo Indígena'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });
    </script>
</body>
</html>
