<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción por Región</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #9D2449;
        }

        th, td {
            border: 1px solid #9D2449;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #9D2449;
            color: white;
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(255, 182, 193, 0.2);
            transition: background-color 0.3s ease;
        }

        h1 {
            color: #9D2449;
        }
    </style>
</head>
<body>
   
    <table id="regionProductionTable" class="display">
        <thead>
            <tr>
                <th>Región</th>
                <th>Volumen de Producción (Ton)</th>
                <th>Superficie Sembrada (Ha)</th>
                <th>Rendimiento (Ton/Ha)</th>
                <th>Valor de la Producción ($)</th>
                <th>Cantidad de Municipios</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Papaloapan</td><td>177,564</td><td>2,164</td><td>81.52</td><td>1,582,455,090</td><td>2</td></tr>
            <tr><td>Sierra Sur</td><td>206</td><td>12</td><td>20.63</td><td>973,471</td><td>3</td></tr>
            <tr><td>Istmo</td><td>147</td><td>13</td><td>23.65</td><td>901,068</td><td>1</td></tr>
            <tr><td>Estatal</td><td>177,917</td><td>2,189</td><td>47.16</td><td>1,584,329,629</td><td>6</td></tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#regionProductionTable').DataTable({
                responsive: true,
                language: {
                    search: "Buscar:",
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                },
                order: [[1, 'desc']],
                columnDefs: [
                    { targets: [1, 2, 3, 4, 5], className: 'dt-right' },
                    { targets: 0, className: 'dt-left' }
                ]
            });
        });
    </script>
</body>
</html>
