<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción por País</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #9D2449;
        }

        th, td {
            border: 1px solid #9D2449;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #9D2449;
            color: white;
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(255, 182, 193, 0.2);
            transition: background-color 0.3s ease;
        }

        h1 {
            color: #9D2449;
        }
    </style>
</head>
<body>
 
    <table id="countryProductionTable" class="display">
        <thead>
            <tr>
                <th>NUM</th>
                <th>PAÍS</th>
                <th>VALOR (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Estados Unidos</td><td>5,954,395</td></tr>
            <tr><td>-</td><td>Total</td><td>15,954,395</td></tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#countryProductionTable').DataTable({
                responsive: true,
                language: {
                    search: "Buscar:",
                    lengthMenu: "Mostrar _MENU_ registros",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                },
                order: [[2, 'desc']],
                columnDefs: [
                    { targets: 0, className: 'dt-center' },
                    { targets: 1, className: 'dt-left' },
                    { targets: 2, className: 'dt-right' }
                ]
            });
        });
    </script>
</body>
</html>
