<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Región - Cantidad de Municipios</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #9d2449;
      margin-bottom: 20px;
    }

    .dataTables_wrapper {
      width: 100%;
      overflow-x: auto;
    }

    table {
      margin: 0 auto;
      width: 100%;
      border-collapse: collapse;
      color: #333;
    }

    table thead {
      background-color: #9d2449;
      color: #fff;
    }

    table tbody tr:hover {
      background-color: #f8c1d3;
      transition: background-color 0.3s ease-in-out;
    }

    table td, table th {
      padding: 10px;
      text-align: center;
    }

    table td {
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.8em;
      }
    }

    .dataTables_paginate .paginate_button {
      color: #9d2449 !important;
      transition: all 0.3s ease-in-out;
    }

    .dataTables_paginate .paginate_button:hover {
      background-color: #f8c1d3 !important;
      color: #9d2449 !important;
    }

    .dataTables_length label, .dataTables_filter label {
      color: #9d2449;
    }
  </style>
</head>
<body>

  <div class="table-responsive">
    <table id="municipiosTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Región</th>
          <th>Cantidad de Municipios</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Papaloapan</td><td>2</td></tr>
        <tr><td>Sierra Sur</td><td>3</td></tr>
        <tr><td>Istmo</td><td>1</td></tr>
        <tr><td>Estatal</td><td>6</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      $('#municipiosTable').DataTable({
        order: [[1, 'desc']],
        pageLength: 5,
        lengthMenu: [5, 10, 15, 20],
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-MX.json'
        },
        responsive: true
      });
    });
  </script>
</body>
</html>
