<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica de Líneas Grande</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h2 {
      color: #9d2449;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 1200px;
      max-height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  
  <canvas id="lineChart" width="1200" height="600"></canvas>
  
  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const data = {
      labels: [
        "2010", "2011", "2012", "2013", "2014", "2015", 
        "2016", "2017", "2018", "2019", "2020", "2021", 
        "2022", "2023"
      ],
      datasets: [
        {
          label: "Costa",
          data: [3100, null, null, null, null, null, null, null, null, null, null, null, null, null],
          borderColor: "#9d2449",
          backgroundColor: "rgba(157, 36, 73, 0.2)",
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 2
        },
        {
          label: "Istmo",
          data: [0, 420, 293.1, 105, 148, 72, 43, 86.8, 110, 83, 70.35, 93.68, 112.34, 146.63],
          borderColor: "#f8a1c4",
          backgroundColor: "rgba(248, 161, 196, 0.2)",
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 2
        },
        {
          label: "Papaloapan",
          data: [101012.03, 97779.84, 102306, 106666.5, 107373, 112176, 111484, 129955, 139331.5, 144915, 155993.1, 168981.78, 167459.09, 177564.25],
          borderColor: "#24499d",
          backgroundColor: "rgba(36, 73, 157, 0.2)",
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 2
        },
        {
          label: "Sierra Sur",
          data: [573.4, 505.82, 516.74, 373.5, 314.22, 324.54, 398.56, 394.79, 425.62, 419.34, 415.35, 364.5, 323.37, 205.64],
          borderColor: "#9d8724",
          backgroundColor: "rgba(157, 135, 36, 0.2)",
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 2
        }
      ]
    };

    const options = {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
          labels: {
            font: {
              size: 16
            },
            color: '#333'
          }
        },
        tooltip: {
          mode: 'index',
          intersect: false,
        }
      },
      interaction: {
        mode: 'nearest',
        axis: 'x',
        intersect: false
      },
      scales: {
        x: {
          title: {
            display: true,
            text: 'Año',
            color: '#666',
            font: {
              size: 16,
              weight: 'bold'
            }
          }
        },
        y: {
          title: {
            display: true,
            text: 'Producción',
            color: '#666',
            font: {
              size: 16,
              weight: 'bold'
            }
          },
          beginAtZero: true
        }
      }
    };

    new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
