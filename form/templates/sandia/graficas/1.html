<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Líneas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .chart-container {
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const data = {
            labels: [
                '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'
            ],
            datasets: [
                {
                    label: 'Exportaciones (TON)',
                    data: [509265, 541885, 563091, 632746, 662537, 710870, 768161, 669543, 676704, 767778, 723610, 782683, 696598],
                    borderColor: '#9d2449',
                    backgroundColor: 'rgba(157, 36, 73, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Importaciones (TON)',
                    data: [1435, 961, 462, 631, 948, 364, 649, 1213, 1585, 1578, 4465, 10351, 2523],
                    borderColor: '#24499d',
                    backgroundColor: 'rgba(36, 73, 157, 0.3)',
                    tension: 0.4,
                    fill: true,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volumen de Comercialización (TON)',
                        },
                        beginAtZero: true,
                    }
                }
            },
        };

        const lineChart = new Chart(ctx, config);
    </script>
</body>
</html>
