<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Líneas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .chart-container {
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const data = {
            labels: [
                '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'
            ],
            datasets: [
                {
                    label: 'Costa',
                    data: [4087.5, 4368, 4597.5, 5424.29, 9078.69, 9624.7, 10711.1, 12214.74, 12807.16, 13766.1, 13951.38, 15060.26, 15127.95, 15364.68],
                    borderColor: '#9d2449',
                    backgroundColor: 'rgba(157, 36, 73, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Istmo',
                    data: [9699, 17054.7, 13952.1, 11091.36, 11194.85, 9587.15, 11134.73, 10765.7, 11882.55, 12069.03, 12375.86, 12510.78, 12411.52, 12109.22],
                    borderColor: '#24499d',
                    backgroundColor: 'rgba(36, 73, 157, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Mixteca',
                    data: [212.62, 210.51, 211.96, 125.3, 86.65, 45.1, 14.3, null, null, null, null, null, null, null],
                    borderColor: '#24a149',
                    backgroundColor: 'rgba(36, 161, 73, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Papaloapan',
                    data: [2974, 2654, 1119.45, 2373.45, 2532.5, 1980.9, 1735.6, 1683.5, 1714.5, 2783.7, 2725.9, 2774.45, 4801.63, 5109.8],
                    borderColor: '#a14924',
                    backgroundColor: 'rgba(161, 73, 36, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Sierra Norte',
                    data: [810, 1125, 385, 577.5, 783, 803.7, 915.2, 1055.6, 1116, 1216, 1246.75, 1180.35, 1698.9, 1742.5],
                    borderColor: '#4924a1',
                    backgroundColor: 'rgba(73, 36, 161, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Sierra Sur',
                    data: [12656.5, 12855.3, 12879.7, 12875, 12323.54, 13199.69, 12812, 15404.4, 16834.9, 17593.25, 18221.6, 18408.54, 17643.16, 18017.81],
                    borderColor: '#a1499d',
                    backgroundColor: 'rgba(161, 73, 157, 0.3)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Valles Centrales',
                    data: [1903, 2078.08, 1447.62, 1356.22, 1375.6, 1291.29, 1345.76, 1237.31, 1366.62, 1451.08, 1521.73, 1441.48, 1575.15, 1580.07],
                    borderColor: '#49a124',
                    backgroundColor: 'rgba(73, 161, 36, 0.3)',
                    tension: 0.4,
                    fill: true,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volumen de Comercialización',
                        },
                        beginAtZero: true,
                    }
                }
            },
        };

        const lineChart = new Chart(ctx, config);
    </script>
</body>
</html>
