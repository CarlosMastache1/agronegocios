<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Barras Horizontal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .chart-container {
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="horizontalBarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('horizontalBarChart').getContext('2d');
        const data = {
            labels: [
                'No pertenece a ningún pueblo indígena',
                'Mixteco',
                'Zapoteco',
                'Amuzgo',
                'Chinanteco',
                'Zoque',
                'Mixe',
                'Huave',
                'Chatino'
            ],
            datasets: [
                {
                    label: 'Volumen de Producción (Ton)',
                    data: [11188, 15963, 8797, 6558, 5110, 3456, 1743, 635, 475],
                    backgroundColor: [
                        '#9d2449', '#24499d', '#24a149', '#a14924', '#4924a1', 
                        '#a1499d', '#49a124', '#a17324', '#2449a1'
                    ],
                    borderColor: 'rgba(0,0,0,0.1)',
                    borderWidth: 1
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw + ' Ton';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Volumen de Producción (Ton)'
                        },
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pueblos Indígenas'
                        }
                    }
                }
            }
        };

        const horizontalBarChart = new Chart(ctx, config);
    </script>
</body>
</html>
