{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;

        }

        .cont_mapa {
            border-radius: 16px;
            /* Bordes redondeados */
            border: solid 8px #9D2449;
            /* Borde grueso con color vino */
        }

        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background-color: rgba(11, 11, 11, 0.685);
            color: white;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            pointer-events: none;
            /* Para que no interfiera con el mapa */
            display: none;
            /* Oculto por defecto */
        }
    </style>
</head>

<body>

    <div class="cont_mapa">
        <div id="info-panel" class="info-panel"></div>
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        window.addEventListener("message", function (event) {
            // Puedes verificar el origen aquí: event.origin
            const estadosDatos = event.data;
            // Crear el mapa centrado en una ubicación (lat, lon) con un nivel de zoom
            var mapa = L.map('map', {
                center: [17.05, -96.72],
                zoom: 5,
                dragging: true,
                scrollWheelZoom: true,
                touchZoom: true,
                doubleClickZoom: true,
                boxZoom: true,
            });

            mapa.panBy([-100, -120]);


            // Capa satelital de Esri
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; SEFADER | Titulo: Mapa de México',
                maxZoom: 18,
                minZoom: 5
            }).addTo(mapa);



            fetch("{% static 'data/geojson/mundo/MEX.geojson' %}? v= {{timestamp}}")
                .then(r => r.json())
                .then(data => {
                    const capaEstados = L.geoJSON(data, {
                        style: {
                            color: "white",
                            weight: 1,
                            fillColor: "transparent",
                            fillOpacity: 0
                        }
                    });
                    mapa.addLayer(capaEstados);
                });



            const staticBasePath = "{% static 'data/geojson/mexico/' %}";
            const timestamp = "{{ timestamp }}";
            estadosDatos.forEach(obj => {
                const geojsonURL = `${staticBasePath}${obj.id}.geojson?v=${timestamp}`;

                fetch(geojsonURL)
                    .then(r => r.json())
                    .then(data => {
                        const capaEstados = L.geoJSON(data, {
                            style: {
                                color: "white",
                                weight: 1,
                                fillColor: obj.id == 'OAX' ? "#9D2449" : "#c46924",
                                fillOpacity: 0.6
                            }, onEachFeature: function (feature, layer) {
                                const nombre = feature.properties.state_name;
                                layer._nombre = nombre;
                                layer.on("mouseover", () => {
                                    layer.setStyle({
                                        fillColor: "transparent",
                                        fillOpacity: 0
                                    });

                                    // Mostrar info en el panel flotante
                                    const panel = document.getElementById("info-panel");
                                    let textpanel = `<h2><strong>${nombre}</strong></h2>`;
                                    textpanel += obj.territorio?`<p><strong>Superficie sembrada:</strong> ${obj.territorio} Ha<br>`:``;
                                    textpanel += obj.toneladas?`<strong>Volumen de producción:</strong> ${obj.toneladas} Ton</p>`:``;
                                    panel.innerHTML = textpanel;
                                    panel.style.display = "block";
                                });

                                layer.on("mouseout", () => {
                                    layer.setStyle({
                                        fillColor: obj.id == 'OAX' ? "#9D2449" : "#c46924",
                                        fillOpacity: 0.6
                                    });

                                    // Ocultar el panel
                                    const panel = document.getElementById("info-panel");
                                    panel.style.display = "none";
                                });

                            }
                        });
                        mapa.addLayer(capaEstados);
                    });
            });
        });

    </script>

</body>

</html>
