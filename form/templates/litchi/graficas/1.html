<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción por Año - Istmo, Papaloapan y Sierra Norte</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9d2449;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 500px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

   

    <div class="chart-container">
        <canvas id="productionChart"></canvas>
    </div>

    <script>
        // Etiquetas de los años
        const labels = [
            "2010", "2011", "2012", "2013", "2014", 
            "2015", "2016", "2017", "2018", "2019", 
            "2022", "2023"
        ];

        // Datos de las regiones
        const data = {
            labels: labels,
            datasets: [
                {
                    label: "Istmo",
                    data: [6851.5, 3054.54, 2611.13, 1133.78, 2139.24, 1462.88, 2177.94, 11.48, 2541.53, 8, 9.06, 9.36],
                    borderColor: "#9d2449",
                    backgroundColor: "rgba(157, 36, 73, 0.2)",
                    fill: true,
                    tension: 0.4,
                },
                {
                    label: "Papaloapan",
                    data: [710.5, 628.68, 305.03, 293.21, 408.8, 430.6, 339.6, 0, 516.4, 1277.69, 2782.71, 985.95],
                    borderColor: "#24659d",
                    backgroundColor: "rgba(36, 101, 157, 0.2)",
                    fill: true,
                    tension: 0.4,
                },
                {
                    label: "Sierra Norte",
                    data: [null, null, null, null, null, null, null, null, null, 375.6, 763.47, 452.7],
                    borderColor: "#16a085",
                    backgroundColor: "rgba(22, 160, 133, 0.2)",
                    fill: true,
                    tension: 0.4,
                },
            ],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: "top",
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw?.toLocaleString()} Ton`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volumen de Producción (Ton)',
                            font: {
                                size: 16
                            }
                        },
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString(); // Formato de valores
                            }
                        }
                    }
                }
            }
        };

        const productionChart = new Chart(
            document.getElementById('productionChart'),
            config
        );
    </script>

</body>
</html>
