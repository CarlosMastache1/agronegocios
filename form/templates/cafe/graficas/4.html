<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Barras Vertical</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <canvas id="verticalBarChart"></canvas>

    <script>
        const ctx = document.getElementById('verticalBarChart').getContext('2d');
        const data = {
            labels: [
                'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO', 
                'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
            ],
            datasets: [
                {
                    label: 'Café cereza (Ton)',
                    data: [232, 197, 23, 24, 0, 0, 0, 0, 0, 0, 112, 350],
                    backgroundColor: 'rgba(157, 36, 73, 0.7)',
                    borderColor: 'rgba(157, 36, 73, 1)',
                    borderWidth: 1,
                    hoverBackgroundColor: 'rgba(255, 192, 203, 0.7)',
                    hoverBorderColor: 'rgba(255, 192, 203, 1)'
                }
            ]
        };

        const options = {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: ''
                }
            },
            animations: {
                tension: {
                    duration: 1000,
                    easing: 'easeOutBounce'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
