<html lang="en">
<head>

            animations: {

                    duration: 1000,
                    easing: 'easeInOutQuart',
                    from: 0.5,
                    to: 0,
                    loop: true
                }
            }
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
</html>
