<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Barras Horizontal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
 
    <canvas id="horizontalBarChart"></canvas>

    <script>
        const ctx = document.getElementById('horizontalBarChart').getContext('2d');
        const data = {
            labels: [
                'No pertenece a ningún pueblo indígena',
                'Zapoteco',
                'Mixe',
                'Mazateco',
                'Chinanteco',
                'Mixteco',
                'Chatino',
                'Cuicateco',
                'Nahua',
                'Chontal De Oaxaca',
                'Triqui'
            ],
            datasets: [
                {
                    label: 'Producción (Ton)',
                    data: [8748, 23918, 14739, 14058, 13002, 7633, 3850, 898, 485, 337, 26],
                    backgroundColor: 'rgba(157, 36, 73, 0.7)',
                    borderColor: 'rgba(157, 36, 73, 1)',
                    borderWidth: 1
                }
            ]
        };

        const options = {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Volumen de Producción por Pueblo Indígena (Ton)'
                }
            },
            animations: {
                tension: {
                    duration: 1000,
                    easing: 'easeOutBounce'
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
